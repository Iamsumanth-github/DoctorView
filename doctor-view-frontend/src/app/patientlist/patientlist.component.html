<ul class="list-group">
    <li *ngFor="let patient of patients"
    (click)="onSelect(patient)"
    class="list-group-item borderless">
        <span class="badge badge-pill badge-secondary">{{patient.fname.charAt(0)}}{{patient.lname.charAt(0)}}</span>{{patient.fname}} {{patient.lname}}
    </li>
</ul>
