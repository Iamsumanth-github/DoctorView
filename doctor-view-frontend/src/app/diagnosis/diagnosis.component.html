<div *ngIf="patient">
  <p>Diagnosis</p>
  <table class="table">
      <thead 
      class='thead-light'>
          <tr>
            <th scope="col">Code</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody 
        class='table-striped'>
          <tr *ngFor='let item of diagnosis'>
              <td>{{item.code}}</td>
              <td>{{item.description}}</td>
              <td>{{item.action}}</td>
          </tr>
        </tbody>
  </table>
</div>
